            position: relative;
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            padding: 5px;
            gap: 5px;

            .machine-container { transform: scale(0.85); }
        }
    </style>
